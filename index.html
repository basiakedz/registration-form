<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz Rejestracyjny</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/ico" href="./favicon.ico" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form action="">
          <h1 class="form__title">Formularz Rejestracyjny</h1>
          <hr class="form__title-horizontal-rule" />
          <p>
            <label for="firstName" class="form__label">Imię</label>
            <input
              id="firstName"
              name="firstName"
              type="text"
              placeholder="Imię"
              class="form__input"
              pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
              required
            />
            <span class="error-message"
              >Proszę wypełnić pole (pamiętaj, że można użyć tylko liter)</span
            >
          </p>
          <p>
            <label for="lastName" class="form__label">Nazwisko</label>
            <input
              id="lastName"
              name="lastName"
              type="text"
              placeholder="Nazwisko"
              class="form__input"
              pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
              required
            />
            <span class="error-message"
              >Proszę wypełnić pole (pamiętaj, że można użyć tylko liter)</span
            >
          </p>
          <p>
            <label for="email" class="form__label">E-mail</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="E-mail"
              class="form__input"
              required
            />
            <span class="error-message"
              >Proszę wypełnić pole (np. podany@przykład.pl)</span
            >
          </p>
          <div class="btn__container">
            <input value="Wyślij" type="submit" class="btn" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
